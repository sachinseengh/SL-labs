<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing in document using javascript</title>
</head>
<body>
    <div id ="display-text"></div>
</body>

<script>


   var text = document.getElementById("display-text");
   text.innerHTML ="This is written using javascript";



    <!-- or -->
    
    document.write("This text 2 is written using javascript");

</script>
</html>
