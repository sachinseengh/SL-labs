<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text</title>
</head>
<body>
    <h1 id="txt"></h1>
</body>
  <script>
    var text = document.getElementById("txt");
    document.addEventListener("DOMContentLoaded",function(){

        setTimeout(function(){
             text.innerHTML = "Hello World";
        },2000)
    });
  </script>
</html>
