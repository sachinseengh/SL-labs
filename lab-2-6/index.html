<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover</title>
    <style>
        #division{
            height:100px;
            width:100px;
            background-color: red;
        }

        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div  id="division" onmouseover="MouseOver()" ></div>
</body>
<script>
    var getdiv= document.getElementById("division");
    function MouseOver(){
getdiv.classList.add("hide");
    }

</script>
</html>
