<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Validation</title>
    <style>
        .error {
            color: red;
        }
        label{
            display: block;
            width: 80px;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form id="contactForm" onsubmit="return validateForm()" novalidate>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" class="error"></span><br>


        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Get form inputs
     
            var email = document.getElementById("email").value;
         

            
            document.getElementById("emailError").innerHTML = "";
       
            
            if(email == ""){
                document.getElementById("emailError").innerHTML ="Email address required";
                return false;
            }
            
            // Validate Email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                document.getElementById("emailError").innerHTML = "Invalid email address";
                return false;
            }


            // If all validations pass, the form is submitted
            return true;
        }
    </script>

</body>
</html>
